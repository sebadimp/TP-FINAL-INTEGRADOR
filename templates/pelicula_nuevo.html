<!doctype html>
<html lang="en">
<head>
  <title>Peliculas HD</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="icon" href="../img/favicon.png">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header id="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">        
        <a class="btn btn-outline-light" href="../templates/index.html">Home</a>

        <a class="btn btn-outline-light" target="_blank" href="https://sebadimp.pythonanywhere.com/peliculas">BBDD</a>  
                          
      </div>
    </nav>
  </header>
  <main>
    <section class="fondonuevo">
      <br>
      <h1 class="titnuevo">Nueva Película</h1>
      <br>
      <div class="container" id="app">
        <form id="form" class="row justify-content-md-center">
          <div class="col-md-8">
            <br>
            <label class="form-label" style="font-size:20px"><b>Título</b></label>
            <input type="text" class="form-control" style="font-size:20px" v-model="titulo">
            <label class="form-label" style="font-size:20px"><b>Descripción</b></label>
            <textarea class="form-control" cols="30" rows="10" class="consulta" v-model="descripcion"></textarea>
            <label class="form-label" style="font-size:20px"><b>Año</b></label>
            <input type="text" class="form-control" v-model="anio">
            <label class="form-label" style="font-size:20px"><b>Duración</b></label>
            <input type="text" class="form-control" v-model="duracion">
            <label class="form-label" style="font-size:20px"><b>Genero</b></label>
            <select class="form-select" v-model="genero">
                <option selected disabled value="">....</option>
                <option id="opciones">Animación</option>
                <option id="opciones">Drama</option>
                <option id="opciones">Suspenso</option>
                <option id="opciones">Romantica</option>
                <option id="opciones">Documental</option>
                <option id="opciones">Comedia</option>
                <option id="opciones">Terror</option> 
            </select>
            <label class="form-label" for="imagen" style="font-size:20px"><b>Imagen</b></label>
            <input class="form-control" type="text" name="imagen" id="imagen" v-model="imagen">
            <br>
            <img width="60" :src="imagen" alt="">   
            <div class="col-12">
              <br>
              <button id="btn" type="button" class="btn btn-dark" v-on:click="grabar()">Guardar</button>
            </div>
            <br>
          </div>
        </form>
      </div>
      <br>
    </section>
  </main>
  <footer class="py-3 bg-dark">    
    <div class="container"><p class="m-0 text-center text-white">Proyecto Final &copy; Codo a Codo 4.0</p></div>
</footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../js/peliculas.js"></script>
</body>
</html>
